Feature: User Login Functionality

  Scenario: Successful login
    Given the user is on the login page
    When the user enters a valid username and valid password
    And clicks the login button
    Then the user should be redirected to the homepage

  Scenario: Invalid login due to incorrect username or password
    Given the user is on the login page
    When the user enters an incorrect username or password
    And clicks the login button
    Then an error message "Error: Incorrect login or password provided." should be displayed

  Scenario: Login with empty fields
    Given the user is on the login page
    When the user leaves the username and password fields empty
    And clicks the login button
    Then an error message "Error: Incorrect login or password provided." should be displayed

Feature: Bug in Forgot Login Name functionality

  Scenario: User enters correct username and email but gets error message
    Given I am on the "Forgot Login Name" page
    When I enter a valid username "correctUsername"
    And I enter a valid email address "user@example.com"
    And I click the "Continue" button
    Then I should see a success message or receive the login name
    But I see the error message "Error: No records found matching information you provided, please check your information and try again!"

Scenario: Successful password reset using valid username and email
  Given I am on the "Forgot Your Password?" page
  When I enter a valid login name
  And I enter a valid email address
  And I click the "Continue" button
  Then I should see the message "Success: Password reset link has been sent to your e-mail address."
  And I should see the password reset link displayed on the page

Scenario:  Password reset attempt with invalid username or email
  Given I am on the "Forgot Your Password?" page
  When I enter an invalid login name or email address
  And I click the "Continue" button
  Then I should see the error message "Error: No records found matching information you provided, please check your information and try again!"


