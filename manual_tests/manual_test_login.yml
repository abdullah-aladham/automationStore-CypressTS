Feature: User Login Functionality

  Scenario: Successful login
    Given the user is on the login page
    When the user enters a valid username and valid password
    And clicks the login button
    Then the user should be redirected to the homepage

  Scenario: Invalid login due to incorrect username or password
    Given the user is on the login page
    When the user enters an incorrect username or password
    And clicks the login button
    Then an error message "Error: Incorrect login or password provided." should be displayed

  Scenario: Login with empty fields
    Given the user is on the login page
    When the user leaves the username and password fields empty
    And clicks the login button
    Then an error message "Error: Incorrect login or password provided." should be displayed

  Scenario: Successful password reset request
  Given I am on the login page
  And I click on "Forgot your password?"
  And I enter a valid email address or username
  When I click on the "Continue" button
  Then I should see a success message saying "Success: Password reset link has been sent to your e-mail address."


 Scenario: Successful password reset using username and email
  Given I am on the "Forgot Your Password?" page
  And I enter a valid "Login Name"
  And I enter a valid "E-Mail Address"
  When I click the "Continue" button
  Then I should see the message "Success: Password reset link has been sent to your e-mail address."

